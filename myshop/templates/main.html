{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shilpotori</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    /* Profile Dropdown Specific Styling */
    .profile-dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #e89d82;
      border-radius: 0 0 0 20px;
      padding: 20px;
      z-index: 1000;
      min-width: 220px;
    }

    .profile-dropdown-content a {
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .profile-dropdown-content a:last-child {
      margin-bottom: 0;
    }

    .profile-dropdown:hover .profile-dropdown-content {
      display: block;
    }



  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="Shilpotori Logo">
    </div>
    <nav>
      <button onclick="window.location.href='/'">Home</button>
      <a href="{% url 'category_list' %}"><button>Category</button></a>

      <!-- Dropdown for Help -->
      <div class="dropdown">
        <button>Help</button>
        <div class="dropdown-content">
          <a href="{% url 'help' %}">User help center</a>
          <a href="{% url 'track_order' %}">Track My Order</a>
          <a href="{% url 'reset_password' %}">Reset Password</a>
        </div>
      </div>

      <!-- Dropdown for Contact -->
      <div class="dropdown">
        <button>Contact</button>
        <div class="dropdown-content contact-info">
          <p>Helpline 01882980855</p>
          <p>Send a message</p>
          <div class="icon-links">
            

            <a href="https://www.facebook.com/" target="_blank">
              <img src="{% static 'images/facebook.png' %}" alt="Facebook" style="height: 24px;">
            </a>

            <a href="mailto:faizashoily@gmail.com?subject=Hello%20from%20Shilpotori&body=Hi%2C%20I%20have%20a%20question%20about%20your%20products.">
              <img src="{% static 'images/email.png' %}" alt="Email" style="height: 24px;">
            </a>

          </div>
        </div>
      </div>

      <!-- Dropdown for Profile -->
<div class="dropdown">
  <button class="profile-icon">ðŸ‘¤</button>
  <div class="dropdown-content">
    <a href="{% url 'profile' %}">My Profile</a>
    <a href="{% url 'order_history' %}">My Orders</a>
    <a href="#" onclick="confirmLogout()">Logout</a>
  </div>
</div>
    </nav>
  </header>


  <main>
    <section class="intro">
      <div class="intro-text">
        <h1>SHILPOTORI</h1>
        <p>
          We bring you soulful craftsmanship, ethically made and curated with love,
          connecting you to the beauty of handmade wonders.
        </p>
        <hr />
      </div>
      <div class="intro-image">
        <img src="{% static 'images/handmade_art.png' %}" alt="Handmade art of woman with flower" />
      </div>
    </section>
  </main>


  <script>
    function confirmLogout() {
      if (confirm("Are you sure you want to logout?")) {
        // If user clicks OK, redirect to logout URL
        window.location.href = "{% url 'logout' %}";
      } else {
        // If user clicks Cancel, redirect to main page
        window.location.href = "{% url 'main' %}";
      }
    }
  </script>





</body>
</html>
