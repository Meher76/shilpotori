{% load static %}
<style>
  body {
    background: linear-gradient(135deg, #fff6f0 0%, #f4c7b5 100%);
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .delete-card {
    background: #fff8f5;
    border-radius: 22px;
    box-shadow: 0 8px 32px rgba(207,133,100,0.18);
    padding: 36px 30px 28px 30px;
    text-align: center;
    font-family: 'Segoe UI', Arial, sans-serif;
    min-width: 320px;
    max-width: 90vw;
    margin: auto;
    position: relative;
    animation: popin 0.5s cubic-bezier(.68,-0.55,.27,1.55);
  }
  @keyframes popin {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  .delete-card p {
    color: #cf8564;
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 22px;
    letter-spacing: 0.5px;
  }
  .delete-card form {
    display: flex;
    justify-content: center;
    gap: 18px;
  }
  .delete-card .btn {
    padding: 10px 22px;
    border-radius: 16px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(207,133,100,0.10);
    text-decoration: none;
    display: inline-block;
  }
  .delete-card .btn-warning {
    background: #f4c7b5;
    color: #a84a2d;
    border: 1.5px solid #cf8564;
  }
  .delete-card .btn-warning:hover {
    background: #cf8564;
    color: #fff;
  }
  .delete-card .btn-success {
    background: linear-gradient(90deg, #e74c3c 60%, #cf8564 100%);
    color: #fff;
    border: none;
  }
  .delete-card .btn-success:hover {
    background: linear-gradient(90deg, #c0392b 60%, #e74c3c 100%);
    color: #fff;
  }
</style>
<div class="delete-card">
{% block content %}
<p>Are you sure you want to delete this product?</p>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <a href="{% url 'category_list' %}" class="btn btn-warning">Cancel</a>
    <input type="submit" name="Submit" class="btn btn-success" value="Delete">
</form>
{% endblock %}
</div>
