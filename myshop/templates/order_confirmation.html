{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation - ShilpotorI</title>
  <link rel="stylesheet" href="{% static 'css/order.css' %}">
  <style>
    /* Button Styles */
    .confirm-button {
      background-color: #cf8564;  
      border: none;               
      color: white;               
      padding: 15px 32px;         
      text-align: center;     
      text-decoration: none;    
      display: inline-block;      
      font-size: 16px;            
      margin-top: 20px;        
      cursor: pointer;         
      border-radius: 5px;       
      transition: background-color 0.3s ease;  
    }

    
    .confirm-button:hover {
      background-color: #a84a2d;  
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Shilpotori Logo">
        <span>SHILPOTORI</span>
      </div>
    </header>

    <div class="confirmation-box">
      <h2>Order Confirmed Successfully</h2>
      <p><strong>Product:</strong> {{ order.product.name }}</p>
      <p><strong>Quantity:</strong> {{ order.quantity }}</p>
      <p><strong>Total:</strong> à§³{{ order.total_price }}</p>

      <form method="POST" action="{% url 'main' %}">
        {% csrf_token %}
        <button type="submit" class="confirm-button">OK</button>
      </form>
    </div>
  </div>
</body>
</html>
