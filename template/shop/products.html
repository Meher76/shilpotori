{% extends 'base.html' %}
{% block content %}
<h1>products</h1>
   {% for post in posts %}

<div class="card text-center">
  <div class="card-header">
    <h3>products.</h3>
  </div>
  <div class="card-body">
    <h5 class="card-title"> {{ post.title }}</h5>
    <p class="card-text">{{ post.content}}</p>
    <a href="#" class="btn btn-primary">{{ post.category}}</a>
  </div>
  <div class="card-footer text-body-secondary">
    2 days ago
  </div>
</div>
       <br>
     {% endfor %}
{% endblock %}
